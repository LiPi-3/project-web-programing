<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <!-- Bootstrap 5.0.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .countdown-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      .timer-box {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background-color: #ffffff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .timer-number {
        font-size: 3rem;
        font-weight: bold;
        color: #0d6efd;
        background-color: #e7f1ff;
        border-radius: 8px;
        padding: 10px 20px;
        min-width: 80px;
        text-align: center;
      }

      .timer-label {
        font-size: 1rem;
        color: #6c757d;
      }

      .btn-restart {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container countdown-container">
      <!-- Judul -->
      <h1 class="mb-4 fw-bold text-primary text-center">Countdown Timer</h1>

      <!-- Timer -->
      <div class="timer-box">
        <div>
          <div id="hours" class="timer-number">01</div>
          <div class="timer-label text-center">Jam</div>
        </div>
        <span>:</span>
        <div>
          <div id="minutes" class="timer-number">00</div>
          <div class="timer-label text-center">Menit</div>
        </div>
        <span>:</span>
        <div>
          <div id="seconds" class="timer-number">00</div>
          <div class="timer-label text-center">Detik</div>
        </div>
      </div>

      <!-- Tombol Reset Timer -->
      <button class="btn btn-primary btn-restart" onclick="restartTimer()">
        Restart Timer
      </button>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Timer countdown logic
      let countdownTime = 60 * 60; // 1 jam dalam detik
      let timerInterval;

      function startTimer() {
        timerInterval = setInterval(function () {
          let hours = Math.floor(countdownTime / 3600);
          let minutes = Math.floor((countdownTime % 3600) / 60);
          let seconds = countdownTime % 60;

          // Menampilkan nilai ke elemen HTML
          document.getElementById("hours").innerText = hours
            .toString()
            .padStart(2, "0");
          document.getElementById("minutes").innerText = minutes
            .toString()
            .padStart(2, "0");
          document.getElementById("seconds").innerText = seconds
            .toString()
            .padStart(2, "0");

          countdownTime--;

          if (countdownTime < 0) {
            clearInterval(timerInterval);
            alert("Waktu Habis!");
          }
        }, 1000);
      }

      function restartTimer() {
        clearInterval(timerInterval);
        countdownTime = 60 * 60; // Reset waktu ke 1 jam
        startTimer();
      }

      // Mulai timer saat halaman dimuat
      startTimer();
    </script>
  </body>
</html>
